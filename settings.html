<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function openTab(tabId) {
      const tabs = document.querySelectorAll('.tab-content');
      const buttons = document.querySelectorAll('.tab-button');
      tabs.forEach(tab => tab.classList.add('hidden'));
      buttons.forEach(btn => btn.classList.remove('text-blue-600'));
      document.getElementById(tabId).classList.remove('hidden');
      event.target.classList.add('text-blue-600');
    }
  </script>
</head>
<body class="min-h-screen flex items-center justify-center text-black">

  <div class="bg-white p-8 rounded-xl w-full max-w-2xl shadow space-y-6">
    <h1 class="text-2xl font-bold text-center">Settings</h1>

    <!-- Tab Nav -->
    <div class="flex space-x-4 border-b pb-2 mb-4 justify-center">
      <button class="tab-button text-blue-600 font-semibold" onclick="openTab('tab-ui')">Basic UI</button>
      <button class="tab-button" onclick="openTab('tab-assistant')">Assistant</button>
      <button class="tab-button" onclick="openTab('tab-notify')">Notifications</button>
      <button class="tab-button" onclick="openTab('tab-system')">System</button>
      <button class="tab-button" onclick="openTab('tab-advanced')">Advanced</button>
    </div>

    <!-- Basic UI Tab -->
    <section id="tab-ui" class="tab-content space-y-4">
      <h2 class="text-xl font-semibold">üé® Basic UI Settings</h2>
      <label class="block">Your Name:
        <input id="owner-name" class="w-full mt-1 p-2 border rounded" placeholder="e.g. Stephen's Workspace">
      </label>
      <label class="block">Background Theme:
        <select id="bg-color" class="w-full mt-1 p-2 border rounded">
          <option value="">Default (Slate)</option>
          <option value="indigo">Indigo Blue</option>
          <option value="pink">Pink Red</option>
          <option value="green">Green Teal</option>
        </select>
      </label>
      <label class="block">Sidebar Colour:
        <input type="color" id="sidebar-color" class="w-12 h-10 border rounded">
      </label>
      <label class="block">Language:
        <select id="language" class="w-full mt-1 p-2 border rounded">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
        </select>
      </label>
    </section>

    <!-- Assistant Preferences Tab -->
    <section id="tab-assistant" class="tab-content hidden space-y-2">
      <h2 class="text-xl font-semibold">ü§ñ Assistant Preferences</h2>
      <label class="block"><input type="checkbox" class="mr-2">Enable Assistant Suggestions</label>
      <label class="block"><input type="checkbox" class="mr-2">Mute Assistant Sounds</label>
      <label class="block"><input type="checkbox" class="mr-2">Remember Tasks Across Sessions</label>
      <label class="block"><input type="checkbox" class="mr-2">Enable Smart Suggestions</label>
      <label class="block"><input type="checkbox" class="mr-2">Show Tips / Training Overlay</label>
    </section>

    <!-- Notifications Tab -->
    <section id="tab-notify" class="tab-content hidden space-y-2">
      <h2 class="text-xl font-semibold">üîî Notifications</h2>
      <label class="block"><input type="checkbox" class="mr-2">Email Notifications</label>
      <label class="block"><input type="checkbox" class="mr-2">In-App Notifications</label>
      <label class="block"><input type="checkbox" class="mr-2">Notify When Powerups Released</label>
      <label class="block"><input type="checkbox" class="mr-2">Notify When Assistant Updates</label>
      <label class="block mt-2">Digest Frequency:
        <select class="w-full mt-1 p-2 border rounded">
          <option>Daily</option>
          <option>Weekly</option>
          <option>None</option>
        </select>
      </label>
    </section>

    <!-- System Preferences Tab -->
    <section id="tab-system" class="tab-content hidden space-y-2">
      <h2 class="text-xl font-semibold">‚öôÔ∏è System Preferences</h2>
      <label class="block">Theme Mode:
        <select class="w-full mt-1 p-2 border rounded">
          <option>Light</option>
          <option>Dark</option>
          <option>System</option>
        </select>
      </label>
      <label class="block"><input type="checkbox" class="mr-2">Show Debug Console</label>
      <label class="block"><input type="checkbox" class="mr-2">Opt-in to Beta Features</label>

      <div class="flex space-x-2 mt-3">
        <button class="px-4 py-2 bg-blue-500 text-white rounded">Export</button>
        <button class="px-4 py-2 bg-green-500 text-white rounded">Import</button>
        <button class="px-4 py-2 bg-red-500 text-white rounded">Reset All</button>
      </div>
    </section>

    <!-- Advanced Preferences Tab -->
    <section id="tab-advanced" class="tab-content hidden space-y-2">
      <h2 class="text-xl font-semibold">üßæ Advanced Preferences</h2>
      <label class="block">Default Currency:
        <select class="w-full mt-1 p-2 border rounded">
          <option>GBP (¬£)</option>
          <option>USD ($)</option>
          <option>EUR (‚Ç¨)</option>
        </select>
      </label>
      <label class="block mt-2">Preferred Units:
        <select class="w-full mt-1 p-2 border rounded">
          <option>Kilometres</option>
          <option>Miles</option>
        </select>
      </label>
      <label class="block mt-2"><input type="checkbox" class="mr-2">Enable Experimental Assistants</label>
      <label class="block"><input type="checkbox" class="mr-2">Turn on Performance Logging</label>
    </section>

    <!-- Bottom Buttons -->
    <div class="pt-6 flex justify-end space-x-4">
      <button class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
      <button class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Save Settings</button>
    </div>

  </div>

</body>
</html>
