<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    .tab-content { display: none; }
    .tab-active { display: block; }
  </style>
</head>

<body class="min-h-screen text-white" style="background-color: #8C8CCF;">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-20 text-white flex flex-col py-6 space-y-6 fixed top-0 left-0 h-full z-40 justify-between" style="background-color: #1F395C;">
      <div>
        <div class="flex justify-center items-center mb-4">
          <i data-feather="menu" class="cursor-pointer"></i>
        </div>
        <div class="flex flex-col space-y-6 mt-96">
          <a href="index.html" class="group flex justify-center items-center px-2 cursor-pointer hover:text-black font-bold relative">
            <i data-feather="home"></i>
            <span class="absolute left-full ml-2 w-max opacity-0 group-hover:opacity-100 transition-opacity text-black font-bold">Home</span>
          </a>
        </div>
      </div>
      <a href="settings.html" class="group flex justify-center items-center px-2 cursor-pointer hover:text-black font-bold relative mb-6">
        <i data-feather="settings"></i>
        <span class="absolute left-full ml-2 w-max opacity-0 group-hover:opacity-100 transition-opacity text-black font-bold">Settings</span>
      </a>
    </aside>

    <!-- Main Content -->
    <main class="flex-grow p-10 pl-32">
      <h1 class="text-3xl font-bold text-center mb-6">Settings</h1>

      <!-- Tab Buttons -->
      <div class="flex justify-center space-x-4 mb-6">
        <button onclick="showTab('general')" class="bg-white text-black px-4 py-2 rounded shadow">General</button>
        <button onclick="showTab('assistant')" class="bg-white text-black px-4 py-2 rounded shadow">Assistant</button>
        <button onclick="showTab('notifications')" class="bg-white text-black px-4 py-2 rounded shadow">Notifications</button>
        <button onclick="showTab('system')" class="bg-white text-black px-4 py-2 rounded shadow">System</button>
        <button onclick="showTab('advanced')" class="bg-white text-black px-4 py-2 rounded shadow">Advanced</button>
      </div>

      <!-- Tabs -->
      <div id="general" class="tab-content tab-active space-y-4">
        <h2 class="text-xl font-semibold">üîß General Settings</h2>
        <input class="w-full p-2 rounded text-black" placeholder="Business / Personal Name">
        <select class="w-full p-2 rounded text-black">
          <option value="">Background Colour</option>
          <option value="indigo">Indigo</option>
          <option value="pink">Pink</option>
          <option value="green">Green</option>
        </select>
        <input type="color" class="w-16 h-10">
        <select class="w-full p-2 rounded text-black">
          <option>English</option>
          <option>Spanish</option>
        </select>
      </div>

      <div id="assistant" class="tab-content space-y-2">
        <h2 class="text-xl font-semibold">ü§ñ Assistant Preferences</h2>
        <label><input type="checkbox" class="mr-2"> Enable Suggestions</label><br>
        <label><input type="checkbox" class="mr-2"> Mute Sounds</label><br>
        <label><input type="checkbox" class="mr-2"> Remember Tasks</label><br>
        <label><input type="checkbox" class="mr-2"> Smart Suggestions</label><br>
        <label><input type="checkbox" class="mr-2"> Show Tips</label>
      </div>

      <div id="notifications" class="tab-content space-y-2">
        <h2 class="text-xl font-semibold">üîî Notifications</h2>
        <label><input type="checkbox" class="mr-2"> Email Notifications</label><br>
        <label><input type="checkbox" class="mr-2"> In-App Notifications</label><br>
        <label><input type="checkbox" class="mr-2"> Notify When Powerups Released</label><br>
        <label><input type="checkbox" class="mr-2"> Notify When Assistant Updates</label><br>
        <select class="w-full p-2 rounded text-black">
          <option>Daily</option>
          <option>Weekly</option>
          <option>None</option>
        </select>
      </div>

      <div id="system" class="tab-content space-y-2">
        <h2 class="text-xl font-semibold">‚öôÔ∏è System Preferences</h2>
        <label><input type="checkbox" class="mr-2"> Dark Mode</label><br>
        <label><input type="checkbox" class="mr-2"> Export / Import Preferences</label><br>
        <label><input type="checkbox" class="mr-2"> Reset All Settings</label><br>
        <label><input type="checkbox" class="mr-2"> Show Debug Console</label><br>
        <label><input type="checkbox" class="mr-2"> Beta Features Opt-in</label>
      </div>

      <div id="advanced" class="tab-content space-y-2">
        <h2 class="text-xl font-semibold">üßæ Advanced</h2>
        <select class="w-full p-2 rounded text-black">
          <option>GBP (¬£)</option>
          <option>USD ($)</option>
        </select>
        <select class="w-full p-2 rounded text-black">
          <option>Kilometres</option>
          <option>Miles</option>
        </select>
        <label><input type="checkbox" class="mr-2"> Experimental Assistants</label><br>
        <label><input type="checkbox" class="mr-2"> Performance Logging</label>
      </div>

      <div class="flex justify-end mt-6">
        <button class="bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400">Cancel</button>
        <button class="ml-4 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Save</button>
      </div>
    </main>
  </div>

  <script>
    feather.replace();
    function showTab(tabId) {
      const tabs = document.querySelectorAll('.tab-content');
      tabs.forEach(tab => tab.classList.remove('tab-active'));
      document.getElementById(tabId).classList.add('tab-active');
    }
  </script>
</body>

</html>
