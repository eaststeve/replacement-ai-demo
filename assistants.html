<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Assistants</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-800 to-blue-900 text-white min-h-screen p-6">
  <h1 class="text-4xl font-bold mb-8 text-center">Meet Your AI Assistants</h1>

  <div id="assistant-cards" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <!-- Cards injected here -->
  </div>

  <script>
  fetch('assistantData.json')
    .then(res => res.json())
    .then(data => {
      Object.entries(data).forEach(([key, { name, role, description }]) => {
        const card = document.querySelector(`.card img[src$="${key}.png"]`)?.parentElement;

        if (card) {
          const overlay = document.createElement("div");
          overlay.className = "absolute bottom-0 w-full px-4 py-3 bg-gradient-to-t from-black via-black/70 to-transparent text-white";
          overlay.innerHTML = `
            <h2 class="text-2xl font-bold">${name}</h2>
            <p class="text-sm font-semibold text-gray-200">${role}</p>
            <p class="text-sm italic mt-1 text-gray-300">“${description}”</p>
          `;
          card.appendChild(overlay);
        }
      });
    })
    .catch(err => console.error("Failed to load assistant data:", err));
</script>
</body>
</html>
