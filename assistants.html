<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Assistants</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-800 to-blue-900 text-white min-h-screen p-6">
  <h1 class="text-4xl font-bold mb-8 text-center">Meet Your AI Assistants</h1>

  <div id="assistant-cards" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <!-- Cards will be inserted here dynamically -->
  </div>

  <script>
    fetch('assistantData.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("assistant-cards");

        Object.entries(data).forEach(([key, { name, role, description }]) => {
          const card = document.createElement("div");
          card.className = "bg-white text-black rounded-xl shadow-lg overflow-hidden border border-gray-200";

          card.innerHTML = `
            <img src="images/${key}.png" alt="${name}" class="w-full h-64 object-cover">
            <div class="p-4">
              <h2 class="text-xl font-bold text-indigo-700">${name}</h2>
              <p class="text-sm font-semibold text-gray-700">${role}</p>
              <p class="mt-2 text-sm text-gray-600">${description}</p>
            </div>
          `;

          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error("Failed to load assistant data:", err);
      });
  </script>
</body>
</html>
