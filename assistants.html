<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Assistant Team</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
    }
    .card h3 {
      margin: 0.8rem 0 0.3rem;
    }
    .card p {
      margin: 0 0 0.8rem;
      color: #666;
    }
    .card button {
      background: #10b981;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .card.blank {
      background: #e5e7eb;
      color: #999;
    }
    .card.blank img {
      background: #d1d5db;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Meet Your AI Assistant Team</h1>
  <div class="grid">
    <!-- Card Template -->
    <div class="card">
      <img src="https://your-hosted-image.com/arlo.jpg" alt="Arlo" />
      <h3>Arlo</h3>
      <p>Finance Assistant</p>
      <button>Ask Arlo</button>
    </div>
    <!-- Repeat similar cards for the other 13 assistants -->

    <!-- Kaya Placeholder -->
    <div class="card blank">
      <img src="" alt="" />
      <h3>Coming Soon</h3>
      <p>eCommerce Assistant</p>
      <button disabled>Pending</button>
    </div>
  </div>
</body>
</html>
