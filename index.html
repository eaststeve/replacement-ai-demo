<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>East-West AI Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>
</head>

<body class="bg-gradient-to-br from-slate-800 to-slate-950 text-white h-screen overflow-hidden">
  <div class="flex h-full">
    <!-- Sidebar -->
    <aside class="w-16 bg-slate-900 flex flex-col items-center py-6 space-y-8 text-xl">
      <i data-feather="home" class="hover:text-violet-400 cursor-pointer"></i>
      <i data-feather="zap" class="hover:text-violet-400 cursor-pointer"></i>
      <i data-feather="users" class="hover:text-violet-400 cursor-pointer"></i>
      <i data-feather="bar-chart-2" class="hover:text-violet-400 cursor-pointer"></i>
      <i data-feather="book-open" class="hover:text-violet-400 cursor-pointer"></i>
      <div class="mt-auto">
        <i data-feather="settings" class="hover:text-violet-400 cursor-pointer"></i>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-grow p-8 overflow-y-auto">
      <h1 class="text-3xl font-bold text-center mb-2">East-West AI Platform</h1>
      <p class="text-center text-gray-300 mb-10">My AI Workspace</p>

      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <!-- Assistant Cards -->
        <script>
          const assistants = [
            { name: 'Zoe', title: 'Social Media AI Assistant', unlocked: true },
            { name: 'Arlo', title: 'Finance AI Assistant', unlocked: true },
            { name: 'Lena', title: 'HR AI Assistant', unlocked: true },
            { name: 'James', title: 'Project Management Assistant', unlocked: true },
            { name: 'Isaac', title: 'Sales AI Assistant', unlocked: true },
            { name: 'Aisha', title: 'Customer Service Assistant', unlocked: true },
            { name: 'Tyler', title: 'Data Science AI Assistant', unlocked: true },
            { name: 'Leo', title: 'Startup AI Assistant', unlocked: false },
          ];

          window.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.grid');
            assistants.forEach(({ name, title, unlocked }) => {
              const card = document.createElement('div');
              card.className = `rounded-2xl p-4 text-center bg-white/5 backdrop-blur border border-white/10 shadow-md transition duration-300 hover:shadow-violet-500/20 ${unlocked ? 'opacity-100' : 'opacity-30 grayscale'}`;

              card.innerHTML = `
                <div class="w-20 h-20 mx-auto bg-slate-700 rounded-full mb-4"></div>
                <h2 class="text-lg font-semibold">${name}</h2>
                <p class="text-xs text-gray-400 mb-4">${title}</p>
                ${unlocked ? `
                  <div class="flex justify-center space-x-2">
                    <button class="bg-violet-600 px-3 py-1 rounded text-sm">Open</button>
                    <button class="bg-slate-800 px-3 py-1 rounded text-sm border border-violet-500 text-violet-300">Power-Ups</button>
                  </div>
                ` : `
                  <button class="bg-slate-700 px-4 py-1 rounded text-sm text-gray-300 cursor-not-allowed">Locked</button>
                `}
              `;

              container.appendChild(card);
            });
            feather.replace();
          });
        </script>
      </div>
    </main>
  </div>
</body>

</html>
