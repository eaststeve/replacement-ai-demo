<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>East-West AI Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    function openSettings() {
      document.getElementById('settings-panel').classList.remove('hidden');
    }
    function closeSettings() {
      document.getElementById('settings-panel').classList.add('hidden');
    }
    function applySettings() {
      const name = document.getElementById('owner-name').value;
      const bg = document.getElementById('bg-color').value;
      const lang = document.getElementById('language').value;
      if (name) localStorage.setItem('workspaceName', name);
      if (bg) localStorage.setItem('bgColor', bg);
      if (lang) localStorage.setItem('language', lang);
      location.reload();
    }
    window.onload = function () {
      const name = localStorage.getItem('workspaceName') || 'My AI Workspace';
      const bgColor = localStorage.getItem('bgColor');
      const lang = localStorage.getItem('language');
      if (!name || !lang) {
        document.getElementById('welcome-modal').classList.remove('hidden');
      }
      document.getElementById('workspace-title').innerText = name;
      if (bgColor) document.body.classList.add(...bgColor.split(' '));

      document.getElementById('welcome-title').innerText = t('welcomeTitle');
      document.querySelector('label[for="welcome-name"] span').innerText = t('yourName');
      document.querySelector('label[for="welcome-language"] span').innerText = t('language');
      document.getElementById('welcome-continue').innerText = t('continue');

      document.getElementById('settings-title').innerText = t('settings');
      document.querySelector('label[for="owner-name"] span').innerText = t('yourName');
      document.querySelector('label[for="bg-color"] span').innerText = t('backgroundTheme');
      document.querySelector('label[for="language"] span').innerText = t('language');
      document.getElementById('save-button').innerText = t('save');
      document.getElementById('cancel-button').innerText = t('cancel');
    }
    function saveWelcomeSettings() {
      const name = document.getElementById('welcome-name').value;
      const lang = document.getElementById('welcome-language').value;
      if (name && lang) {
        localStorage.setItem('workspaceName', name);
        localStorage.setItem('language', lang);
        location.reload();
      }
    }

    function t(key) {
      const lang = localStorage.getItem('language') || 'en';
      return translations[lang] && translations[lang][key] ? translations[lang][key] : translations['en'][key];
    }

    const translations = {
      en: {
        welcomeTitle: "Welcome to East-West AI",
        yourName: "Your Name:",
        language: "Language:",
        continue: "Continue",
        settings: "Settings",
        backgroundTheme: "Background Theme:",
        save: "Save",
        cancel: "Cancel"
      },
      es: {
        welcomeTitle: "Bienvenido a East-West AI",
        yourName: "Tu nombre:",
        language: "Idioma:",
        continue: "Continuar",
        settings: "Configuraciones",
        backgroundTheme: "Tema de fondo:",
        save: "Guardar",
        cancel: "Cancelar"
      },
      fr: {
        welcomeTitle: "Bienvenue sur East-West AI",
        yourName: "Votre nom:",
        language: "Langue:",
        continue: "Continuer",
        settings: "Paramètres",
        backgroundTheme: "Thème de fond:",
        save: "Enregistrer",
        cancel: "Annuler"
      }
    };
  </script>
</head>

<body class="min-h-screen text-white" style="background-color: #8C8CCF;">
  <!-- Welcome Modal -->
  <div id="welcome-modal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50">
    <div class="bg-white text-black p-8 rounded-xl w-96 space-y-6">
      <h2 id="welcome-title" class="text-2xl font-bold">Welcome to East-West AI</h2>
      <label for="welcome-name" class="block">
        <span>Your Name:</span>
        <input id="welcome-name" class="w-full border p-2 rounded mt-1" placeholder="e.g. Stephen's Workspace">
      </label>
      <label for="welcome-language" class="block">
        <span>Language:</span>
        <select id="welcome-language" class="w-full border p-2 rounded mt-1">
          <option value="">Select Language</option>
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="zh">Chinese</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="ar">Arabic</option>
          <option value="hi">Hindi</option>
        </select>
      </label>
      <div class="flex justify-end">
        <button id="welcome-continue" onclick="saveWelcomeSettings()" class="px-4 py-2 bg-violet-600 text-white rounded hover:bg-violet-700">Continue</button>
      </div>
    </div>
  </div>
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-20 text-white flex flex-col py-6 space-y-6 fixed top-0 left-0 h-full z-40 justify-between" style="background-color: #1F395C;">
      <div>
        <!-- Sidebar Header (Menu Icon) -->
        <div class="flex justify-center items-center mb-4">
          <i data-feather="menu" class="cursor-pointer"></i>
        </div>

        <!-- Main Icons -->
        <div class="flex flex-col space-y-6 mt-96">
          <div class="group flex justify-center items-center px-2 cursor-pointer hover:text-black font-bold relative">
            <i data-feather="home"></i>
            <span class="absolute left-full ml-2 w-max opacity-0 group-hover:opacity-100 transition-opacity text-black font-bold">Home</span>
          </div>
          <div class="group flex justify-center items-center px-2 cursor-pointer hover:text-black font-bold relative">
            <i data-feather="zap"></i>
            <span class="absolute left-full ml-2 w-max opacity-0 group-hover:opacity-100 transition-opacity text-black font-bold">Apps</span>
          </div>
          <div class="group flex justify-center items-center px-2 cursor-pointer hover:text-black font-bold relative">
            <i data-feather="users"></i>
            <span class="absolute left-full ml-2 w-max opacity-0 group-hover:opacity-100 transition-opacity text-black font-bold">Team</span>
          </div>
          <div class="group flex justify-center items-center px-2 cursor-pointer hover:text-black font-bold relative">
            <i data-feather="bar-chart-2"></i>
            <span class="absolute left-full ml-2 w-max opacity-0 group-hover:opacity-100 transition-opacity text-black font-bold">Stats</span>
          </div>
          <div class="group flex justify-center items-center px-2 cursor-pointer hover:text-black font-bold relative">
            <i data-feather="book-open"></i>
            <span class="absolute left-full ml-2 w-max opacity-0 group-hover:opacity-100 transition-opacity text-black font-bold">Docs</span>
          </div>
        </div>
      </div>

      <!-- Settings Icon -->
      <div class="group flex justify-center items-center px-2 cursor-pointer hover:text-black font-bold relative mb-6" onclick="openSettings()">
        <i data-feather="settings"></i>
        <span class="absolute left-full ml-2 w-max opacity-0 group-hover:opacity-100 transition-opacity text-black font-bold">Settings</span>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-grow p-10 pl-32" style="background-color: #8C8CCF;">
      <h1 class="text-4xl font-bold text-center mb-2">East-West AI Platform</h1>
      <p id="workspace-title" class="text-center text-gray-300 mb-12">My AI Workspace</p>

      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
        <!-- Assistant Card Images -->
        <img src="images/zoe.jpg" alt="Zoe" class="rounded-xl shadow-xl hover:shadow-violet-500/30 transition duration-300">
        <img src="images/arlo.jpg" alt="Arlo" class="rounded-xl shadow-xl hover:shadow-violet-500/30 transition duration-300">
        <img src="images/lena.jpg" alt="Lena" class="rounded-xl shadow-xl hover:shadow-violet-500/30 transition duration-300">
        <img src="images/james.jpg" alt="James" class="rounded-xl shadow-xl hover:shadow-violet-500/30 transition duration-300">
        <img src="images/ethan.jpg" alt="Ethan" class="rounded-xl shadow-xl hover:shadow-violet-500/30 transition duration-300">
        <img src="images/aisha.jpg" alt="Aisha" class="rounded-xl shadow-xl hover:shadow-violet-500/30 transition duration-300">
        <img src="images/ava.jpg" alt="Ava" class="rounded-xl shadow-xl hover:shadow-violet-500/30 transition duration-300">
        <img src="images/leo.jpg" alt="Leo" class="rounded-xl shadow-xl hover:shadow-violet-500/30 transition duration-300">
        <img src="images/mia.jpg" alt="Mia" class="rounded-xl shadow-xl hover:shadow-violet-500/30 transition duration-300">
        <img src="images/sarah.jpg" alt="Sarah" class="rounded-xl shadow-xl hover:shadow-violet-500/30 transition duration-300">
        <img src="images/elsa.jpg" alt="Elsa" class="rounded-xl shadow-xl hover:shadow-violet-500/30 transition duration-300">
        <img src="images/lucas.jpg" alt="Lucas" class="rounded-xl shadow-xl hover:shadow-violet-500/30 transition duration-300">
        <img src="images/sophie.jpg" alt="Sophie" class="rounded-xl shadow-xl hover:shadow-violet-500/30 transition duration-300">
        <img src="images/isaac.jpg" alt="Isaac" class="rounded-xl shadow-xl hover:shadow-violet-500/30 transition duration-300">
        <img src="images/tyler.jpg" alt="Tyler" class="rounded-xl shadow-xl hover:shadow-violet-500/30 transition duration-300">
      </div>
    </main>
  </div>

  <!-- Settings Panel -->
<div id="settings-panel" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white text-black p-6 rounded-xl w-full max-w-xl space-y-6 overflow-y-auto max-h-[90vh]">

    <h2 class="text-2xl font-bold">Settings</h2>

    <!-- 🎨 Basic UI Settings -->
    <div>
      <h3 class="text-lg font-semibold mb-2">🎨 Basic UI Settings</h3>
      <label class="block mb-2">Your Name:
        <input id="owner-name" class="w-full border p-2 rounded mt-1" placeholder="e.g. Stephen's Workspace">
      </label>
      <label class="block mb-2">Background Theme:
        <select id="bg-color" class="w-full border p-2 rounded mt-1">
          <option value="">Default (Slate)</option>
          <option value="bg-gradient-to-br from-indigo-800 to-blue-900">Indigo Blue</option>
          <option value="bg-gradient-to-br from-pink-700 to-red-900">Pink Red</option>
          <option value="bg-gradient-to-br from-green-700 to-teal-900">Green Teal</option>
        </select>
      </label>
      <label class="block mb-2">Sidebar Colour:
        <select id="sidebar-color" class="w-full border p-2 rounded mt-1">
          <option value="">Default</option>
          <option value="bg-gray-800">Dark Gray</option>
          <option value="bg-sky-800">Sky Blue</option>
          <option value="bg-lime-700">Lime Green</option>
        </select>
      </label>
      <label class="block">Language:
        <select id="language" class="w-full border p-2 rounded mt-1">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="zh">Chinese</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="ar">Arabic</option>
          <option value="hi">Hindi</option>
        </select>
      </label>
    </div>

    <!-- 🧠 Assistant Toggles -->
    <div>
      <h3 class="text-lg font-semibold mb-2">🧠 Assistant Preferences</h3>
      <label class="block"><input type="checkbox" id="toggle-suggestions" class="mr-2">Enable Assistant Suggestions</label>
      <label class="block"><input type="checkbox" id="mute-sounds" class="mr-2">Mute Assistant Sounds</label>
      <label class="block"><input type="checkbox" id="task-memory" class="mr-2">Remember Tasks Across Sessions</label>
      <label class="block"><input type="checkbox" id="smart-suggestions" class="mr-2">Enable Smart Suggestions</label>
      <label class="block"><input type="checkbox" id="training-overlay" class="mr-2">Show Tips / Training Overlay</label>
    </div>

    <!-- 📩 Notifications -->
    <div>
      <h3 class="text-lg font-semibold mb-2">📩 Notifications</h3>
      <label class="block"><input type="checkbox" id="email-notifs" class="mr-2">Email Notifications</label>
      <label class="block"><input type="checkbox" id="inapp-notifs" class="mr-2">In-App Notifications</label>
      <label class="block mb-2">Digest Frequency:
        <select id="digest-frequency" class="w-full border p-2 rounded mt-1">
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="none">None</option>
        </select>
      </label>
      <label class="block"><input type="checkbox" id="notify-powerups" class="mr-2">Notify on New Powerups</label>
      <label class="block"><input type="checkbox" id="notify-assistant-updates" class="mr-2">Notify on Assistant Updates</label>
    </div>

    <!-- 🛠️ System Preferences -->
    <div>
      <h3 class="text-lg font-semibold mb-2">🛠️ System Preferences</h3>
      <label class="block mb-2">Theme Mode:
        <select id="theme-mode" class="w-full border p-2 rounded mt-1">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="system">System</option>
        </select>
      </label>
      <label class="block"><input type="checkbox" id="show-debug" class="mr-2">Show Debug Console (Dev Mode)</label>
      <label class="block"><input type="checkbox" id="beta-optin" class="mr-2">Opt into Beta Features</label>
      <div class="mt-2 flex gap-4">
        <button onclick="exportSettings()" class="bg-blue-600 text-white px-3 py-1 rounded">Export</button>
        <button onclick="importSettings()" class="bg-blue-600 text-white px-3 py-1 rounded">Import</button>
        <button onclick="resetSettings()" class="bg-red-600 text-white px-3 py-1 rounded">Reset All</button>
      </div>
    </div>

    <!-- 🧾 Advanced Preferences -->
    <div>
      <h3 class="text-lg font-semibold mb-2">🧾 Advanced Preferences</h3>
      <label class="block mb-2">Default Currency:
        <select id="currency-selector" class="w-full border p-2 rounded mt-1">
          <option value="GBP">GBP (£)</option>
          <option value="USD">USD ($)</option>
          <option value="EUR">EUR (€)</option>
        </select>
      </label>
      <label class="block mb-2">Preferred Units:
        <select id="unit-selector" class="w-full border p-2 rounded mt-1">
          <option value="metric">Kilometres</option>
          <option value="imperial">Miles</option>
        </select>
      </label>
      <label class="block"><input type="checkbox" id="experimental-ai" class="mr-2">Enable Experimental Assistants</label>
      <label class="block"><input type="checkbox" id="perf-logging" class="mr-2">Turn on Performance Logging</label>
    </div>

    <!-- Footer Buttons -->
    <div class="flex justify-end space-x-2 pt-4">
      <button id="cancel-button" onclick="closeSettings()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
      <button id="save-button" onclick="applySettings()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save</button>
    </div>
  </div>
</div>
  <script>feather.replace();</script>
</body>

</html>
